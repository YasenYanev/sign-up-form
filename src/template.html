<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <article class="sign-up-left">
      <section class="odin-logo-section">
        <img
          class="logo-img"
          src="./assets/images/odin-lined.png"
          alt="Odin Logo"
        />
        <p class="odin-logo-text">Odin</p>
      </section>
      <footer>
        <p class="image-credits">
          Photo by
          <a
            href="https://unsplash.com/@blameit?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Tobias Kaiser</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-green-leaf-with-drops-of-water-on-it-XFauDyeotFw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </footer>
    </article>
    <article class="sign-up-right">
      <section class="signup-header-section">
        <div class="header-inside-wrapper">
          <h1 class="header-title">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepset dreams.<br />Sign
            up <i>now</i> to get started
          </h1>
          <h2 class="header-subtitle">You know you want to.</h2>
        </div>
      </section>
      <section class="sign-up-form-section">
        <h2 class="form-title">Let's do this!</h2>
        <form action="" class="sign-up-form">
          <div class="column">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" required="required" />

            <label for="email">EMAIL</label>
            <input type="text" id="email" required="required" />

            <label for="password">PASSWORD</label>
            <input type="password" id="password" required="required" />
          </div>

          <div class="column">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" required="required" />

            <label for="phoneNum">PHONE NUMBER</label>
            <input
              type="tel"
              id="phoneNum"
              required="required"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />

            <label for="confirmPassword">CONFIRM PASSWORD </label>
            <input type="password" id="confirmPassword" required="required" />
          </div>
        </form>
      </section>
      <section class="submit-form-section">
        <button class="create-account">Create Account</button>
        <p class="login-text">Already have an account? <a href="">Log in</a></p>
      </section>
    </article>
  </body>
</html>
